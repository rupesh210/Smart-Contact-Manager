<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Contact Manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item text-right">
          <a class="nav-link active" aria-current="page" th:href="@{/home/}" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/about/}" href="#">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"><span th:text="${user.name}"></span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="sidebar mt-2" id="dis" >
  <span class="closebtn" onclick="togglesidebar()">&times;</span>
  <a href="#" th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
  <a href="#" th:href="@{/user/showcontact}" class="item"><i class="fa-solid fa-address-book"></i> View Contact</a>
  <a href="#" th:href="@{/user/addcontact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
  <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
  <a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
  <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
  <div class="divider"></div>
</div>
<div class="content mt-5" id="dis1">
  <i onclick="togglesidebar()" class="fas fa-bars m-3" style="cursor:pointer;"></i>
  <div th:replace="${content}"></div>
</div>


<script !src="" th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
