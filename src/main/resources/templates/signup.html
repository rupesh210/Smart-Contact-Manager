<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
</head>
<body>
<div class="container" style="padding:10px;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="my-card">

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                <h2 class="text-center">Register Now !!</h2>
                <form th:action="@{/register}" th:method="Post" th:Object="${user}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" name="name" th:value="${user.name}"  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"class="form-control" id="name"
                               aria-describedby="emailHelp"
                               placeholder="Please Enter Your Name" required>
                        <p class="invalid-feedback" th:each=" e : ${#fields.errors('name')}" th:text="${e}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" name="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="form-control" id="email"
                               aria-describedby="emailHelp"
                               placeholder="Please Enter Your Email" required>
                        <p class="invalid-feedback" th:each=" e : ${#fields.errors('email')}" th:text="${e}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Your Password</label>
                        <input type="password" name="password" th:value="${user.password}" class="form-control"
                               id="password" aria-describedby="emailHelp"
                               placeholder="Please Enter Your Password" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">About Your Self</label>
                        <textarea name="about" th:value="${user.about}" class="form-control"
                                  id="exampleFormControlTextarea1" rows="5"
                                  placeholder="Write about your self"></textarea>


                        <input name="agreement" class="form-check-input" type="checkbox" id="agreement"
                               style="margin-top:7px;">
                        <label class="form-check-label" for="agreement">
                            Accept terms and condition
                        </label>
                    </div>


                    <div class="container text-center" style="margin-top:10px;">
                        <button class="btn bg-primary btn-lg" type="submit">Submit</button>
                        <button class="btn bg-warning btn-lg" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</div>
</body>
</html>
