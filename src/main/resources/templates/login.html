<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
</head>
<body>
<form th:action="@{/loginPage}" action="#" method="post">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="container" th:if="${session.message!=null}">
                <div class="alert alert-success" role="alert">
                  <span th:text="${session.message}"></span>
                </div>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
              </div>

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid input
                </div>
              <div th:if="${param.logout}" class="alert alert-success">
                user have been log out
              </div>
              <div class="form-outline form-white mb-2">
                <input type="email" id="username" name="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Email</label>
              </div>

              <div class="form-outline form-white mb-2">
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-3" type="submit">Login</button>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/signup}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
            <div class="container text-right"><a th:href="@{/forgot}">Forgot Password</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
